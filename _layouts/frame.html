<!-- Facebook Conversion Code for pixel -->
<script type="text/javascript">
var fb_param = {};
fb_param.pixel_id = '6016448196598';

<noscript><img height="1" width="1" alt="" style="display:none" src="https://www.facebook.com/offsite_event.php?id=6016448196598&amp;value=0.01&amp;currency=MXN" /></noscript>
<style>
	@import url(//enmexicoserinocentenobasta.tk/css/style.css);	
</style>
</head>
<body>
<div id="fb-root"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><strong> #BastaMexico </strong> | Nueva Entrada </h4>
      </div>
      <div class="modal-body">
			<input id="titleP" placeholder="Título" />
			<textarea id="contentP" placeholder="Contenido" class="textarea"></textarea>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <a><button type="button" id="savePost" class="btn btn-primary">Publicar Entrada</button></a>
      </div>
    </div>
  </div>
</div>
<!-- ~ -->
<!-- Small modal -->
<div class="modal fade bs-example-modal-sm" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
	   <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			  <h4 class="modal-title" id="mySmallModalLabel">#BastaMexico</h4>
			</div>
			<div class="modal-body" id="voto">
			</div>
		</div>
  </div>
</div>
<!--- ~ --->
<header>
	<a href="/">
		<img src="//enmexicoserinocentenobasta.tk/img/logo---emsinb.png" />
	</a>
</header>
<div class="content">
	<div class="menu-blog">
		<a href="/" class="ya">Inicio</a>
		<a data-toggle="modal" target="Publicación Anónima" data-target="#myModal" class="ya ay">+ Añadir Entrada</a>
		<!-- button class="btn btn-default" disabled>Guía de Protección</button>
		<button class="btn btn-default" disabled>Directorio</button -->
		<a class="ya" id="fb" onclick="testAPI()">Vota x Basta de Tortura</a>
		<a class="btn btn-default" style="margin-left:25px;background-color:white;color:RoyalBlue" id="votos"></a>
	</div>
	<div class="blog">
		 {{ content  }}
	</div>
	<div class="results">
		<div class="search-title">Entradas Recientes</div>
			<div class="resultados">
				<ul class="posts">
					{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}" class="b64">{{ post.title }}</a>
						<i>  &#8212; 	{{ post.date | date_to_string }} </i>
					</li>
					{% endfor %}
				</ul>
			</div>
	</div>
</div>
<footer />
</body>
</html>
