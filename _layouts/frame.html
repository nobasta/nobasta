<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><strong> #BastaMexico </strong> | Nueva Entrada </h4>
      </div>
      <div class="modal-body">
		<input placeholder="Título" />
		<textarea placeholder="Contenido" class="textarea"></textarea>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <a><button type="button" id="savePost" class="btn btn-primary">Publicar Entrada</button></a>
      </div>
    </div>
  </div>
</div>
<!-- ~ -->
<header>
<a href="/"><img src="//enmexicoserinocentenobasta.tk/img/logo---emsinb.png" /></a>
</header>
<div class="content">
	<div class="menu-blog">
		<a href="/"><button class="btn btn-default">Inicio</button></a>
		<a data-toggle="modal" data-target="#myModal"><button class="btn btn-info">+ Añadir Entrada</button></a>
		<!-- button class="btn btn-default" disabled>Guía de Protección</button>
		<button class="btn btn-default" disabled>Directorio</button -->
		<button class="btn btn-default" id="fb">Vota x Basta de Tortura</button>
	</div>
	<div class="blog">
		{{ content }}
	</div>
	<div class="results">
		<div class="search-title">Entradas Recientes</div>
			<div class="resultados">
				<ul class="posts">
					{% for post in site.posts %}
					<li>
						<small>
							<small>
								<span>
									<strong>
										{{ post.date | date_to_string }}
									</strong>
								</span> 
									→
							</small>
						</small>
						<a href="{{ post.url }}">
							{{ post.title }}
						</a>
					</li>
					{% endfor %}
				</ul>
			</div>
	</div>
</div>
<footer />
