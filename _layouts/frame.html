<html lang="es_ES">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>En México Ser Inocente No Basta</title>
<link rel="icon" href="//enmexicoserinocentenobasta.tk/img/(!---Generator--Adobe-Illustrator-17.1 - copia.png">
<script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="//enmexicoserinocentenobasta.tk/js/bootstrap.js"></script>
<script type="text/javascript" src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script type="text/javascript" src="//enmexicoserinocentenobasta.tk/js/lib/underscore-min.js"></script>
<script type="text/javascript" src="//enmexicoserinocentenobasta.tk/js/lib/base64.js"></script>
<script type="text/javascript" src="//enmexicoserinocentenobasta.tk/js/github.js"></script>
<script type="text/javascript" src="//apis.google.com/js/plusone.js"></script>
<script type="text/javascript" src="//enmexicoserinocentenobasta.tk/js/base64v1_0.js"></script>
<script type="text/javascript" src="//enmexicoserinocentenobasta.tk/js/js.js"></script>
<style>
	@import url(//enmexicoserinocentenobasta.tk/css/style.css);	
</style>
</head>
<body>
<div id="fb-root"></div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel"><strong> #BastaMexico </strong> | Nueva Entrada </h4>
      </div>
      <div class="modal-body">
			<input id="titleP" placeholder="Título" />
			<textarea id="contentP" placeholder="Contenido" class="textarea"></textarea>
	  </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
        <a><button type="button" id="savePost" class="btn btn-primary">Publicar Entrada</button></a>
      </div>
    </div>
  </div>
</div>
<!-- ~ -->
<!-- Small modal -->
<div class="modal fade bs-example-modal-sm" id="smallModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-sm">
	   <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			  <h4 class="modal-title" id="mySmallModalLabel">#BastaMexico</h4>
			</div>
			<div class="modal-body" id="voto">
			</div>
		</div>
  </div>
</div>
<!--- ~ --->
<header>
	<a href="/">
		<img src="//enmexicoserinocentenobasta.tk/img/logo---emsinb.png" />
	</a>
</header>
<div class="content">
	<div class="menu-blog">
		<a href="/"><button class="btn btn-default">Inicio</button></a>
		<a data-toggle="modal" data-target="#myModal"><button class="btn btn-info">+ Añadir Entrada</button></a>
		<!-- button class="btn btn-default" disabled>Guía de Protección</button>
		<button class="btn btn-default" disabled>Directorio</button -->
		<button class="btn btn-default" id="fb" onclick="testAPI()">Vota x Basta de Tortura</button>
		<button class="btn btn-default" style="background-color:white;color:RoyalBlue" id="votos"></button>
	</div>
	<div class="blog">
		 {{ content  }}
	</div>
	<div class="results">
		<div class="search-title">Entradas Recientes</div>
			<div class="resultados">
				<ul class="posts">
					{% for post in site.posts %}
					<li>
						<a href="{{ post.url }}" class="b64">{{ post.title }}</a>
									<strong>
										<p>	{{ post.date | date_to_string }} </p>
									</strong>
					</li>
					{% endfor %}
				</ul>
			</div>
	</div>
</div>
<footer />
</body>
</html>
